<div class="row modal-overlay" *ngIf="modalStatus">
        <div class="modal-box panel panel-default">
            <div class="panel-heading">{{modelPanelHeading}}</div>
            <div class="panel-body">
                    <div class="row form-group">
                    <website-name [websiteId]="sendWebsiteId"  [getwebsiteNameList]="getWebiteData"  [getModalObj]="getfaqModalData"  (sendWebsiteId)="getWebsiteId($event)"></website-name>
                   
                   </div>
          <div class="row form-group">
            <label class="col-sm-4">Category Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="categoryName">
            </div>
          </div>
          <div class="row">
              <div class="col-sm-12 text-right">
              <button class="btn btn-danger" (click)="save()">Save</button>
              <button class="btn btn-default" (click)="modalStatus = false">Cancel</button>
              </div>
              </div>
          </div>
        </div>
      </div>
